<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap');

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-blue: #4d79ff;
            --accent-red: #ff4d4d;
        }

        .dark-mode {
            --bg-color: #0f0f0f;
            --text-color: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            cursor: none !important;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Custom Cursor - Stays a dot even on buttons */
        #cursor {
            width: 14px;
            height: 14px;
            background: var(--accent-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        a,
        button,
        [role="button"],
        input,
        textarea {
            cursor: none !important;
        }

        /* Grainy Background */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .gradient-sphere {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.08) 0%, rgba(77, 121, 255, 0.08) 50%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
        }

        .support-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 2.5rem;
            padding: 3.5rem 2.5rem;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            text-align: center;
        }

        .dark-mode .support-card {
            border-color: rgba(255, 255, 255, 0.05);
        }

        .return-btn {
            position: fixed;
            top: 2.5rem;
            left: 2.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s;
        }

        .return-btn:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
            text-align: left;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 1.25rem;
            border: 1px solid rgba(0, 0, 0, 0.03);
            transition: transform 0.3s ease;
        }

        .dark-mode .contact-item {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .contact-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent-blue);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--accent-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .contact-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.5;
            display: block;
        }

        .contact-value {
            font-weight: 500;
            font-size: 1rem;
            word-break: break-all;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.5;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .btn-message {
            margin-top: 2rem;
            width: 100%;
            background: var(--text-color);
            color: var(--bg-color);
            padding: 1rem;
            border-radius: 50px;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .btn-message:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body id="app-body">

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.7)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');

        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    </script>
    <script src="theme.js"></script>
