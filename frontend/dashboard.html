    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap');

        /* Accessibility: Dyslexia Friendly Font Styles */
        .dyslexia-font {
            font-family: 'Lexend', sans-serif !important;
            letter-spacing: 0.15ch !important;
            word-spacing: 0.3ch !important;
            line-height: 1.6 !important;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-blue: #4d79ff;
            --accent-red: #ff4d4d;
        }

        .dark-mode {
            --bg-color: #0f0f0f;
            --text-color: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            cursor: none !important;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        * {
            cursor: none !important;
        }

        #cursor {
            width: 14px;
            height: 14px;
            background: var(--accent-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        a,
        button,
        label,
        textarea,
        input,
        .switch {
            cursor: none !important;
        }

        /* Grainy Background Effect (Reverting to earlier style) */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.08;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .gradient-sphere {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vw;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.12) 0%, rgba(77, 121, 255, 0.08) 50%, transparent 70%);
            filter: blur(120px);
            z-index: 0;
            pointer-events: none;
        }

        nav {
            padding: 1.5rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }

        .user-pill {
            background: white;
            padding: 0.4rem 0.6rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .dark-mode .user-pill {
            background: #222;
            border-color: rgba(255, 255, 255, 0.05);
        }

        /* Dashboard Header */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 10;
            padding: 3rem 2rem;
        }

        .welcome-text {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
        }

        .accent-name {
            color: var(--accent-red);
        }

        /* Input Card Styling */
        .input-card {
            width: 100%;
            max-width: 720px;
            background: white;
            border-radius: 2.5rem;
            padding: 2.5rem;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.04);
            margin-top: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .dark-mode .input-card {
            background: rgba(25, 25, 25, 0.9);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .task-input-container {
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background: rgba(240, 240, 240, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
        }

        .task-input {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 1.15rem;
            outline: none;
            resize: none;
            color: inherit;
        }

        .input-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            /* Teal dot from screenshot */
            border-radius: 50%;
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
        }

        .atomize-btn {
            background: var(--accent-red);
            color: white;
            padding: 1rem 3rem;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1rem;
            flex: 1;
            transition: transform 0.2s, background 0.2s;
        }

        .atomize-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .action-icon-btn {
            background: var(--accent-blue);
            color: white;
            width: 54px;
            height: 54px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .action-icon-btn.secondary {
            background: #f0f4ff;
            color: var(--accent-blue);
        }

        .dark-mode .action-icon-btn.secondary {
            background: #1e293b;
            color: #60a5fa;
        }

        .drop-zone {
            border: 1px dashed rgba(0, 0, 0, 0.1);
            border-radius: 1.2rem;
            padding: 2.5rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            margin-top: 1.5rem;
        }

        .dark-mode .drop-zone {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            width: 100%;
            max-width: 720px;
            margin-top: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2.5rem 1.5rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(0, 0, 0, 0.01);
        }

        .dark-mode .stat-card {
            background: rgba(25, 25, 25, 0.9);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 600;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.5;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Hamburger Menu Side Panel (Matching image_8fa838.png) */
        #menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 360px;
            height: 100vh;
            background: white;
            box-shadow: -20px 0 60px rgba(0, 0, 0, 0.05);
            z-index: 200;
            transition: right 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 3.5rem 2.5rem;
            display: flex;
            flex-direction: column;
        }

        .dark-mode #menu-overlay {
            background: #0f0f0f;
        }

        #menu-overlay.active {
            right: 0;
        }

        .menu-header {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            padding: 1rem 0;
            font-size: 1.2rem;
            color: inherit;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .menu-item:hover {
            opacity: 1;
        }

        .menu-item svg {
            width: 22px;
            height: 22px;
        }

        .menu-section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.4;
            margin-top: 3rem;
            margin-bottom: 1.5rem;
        }

        /* Toggles in Menu */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            font-size: 1.1rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-blue);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

    <script>
        // Custom Cursor
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.7)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');

        document.querySelectorAll('a, button, textarea, .switch, .drop-zone').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });

        // Menu Functionality
        const menuBtn = document.getElementById('menu-btn');
        const closeMenu = document.getElementById('close-menu');
        const menuOverlay = document.getElementById('menu-overlay');

        menuBtn.addEventListener('click', () => menuOverlay.classList.add('active'));
        closeMenu.addEventListener('click', () => menuOverlay.classList.remove('active'));

        // Accessibility Toggles
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const dyslexiaToggle = document.getElementById('dyslexia-toggle');
        const body = document.getElementById('app-body');

        darkModeToggle.addEventListener('change', () => body.classList.toggle('dark-mode'));
        dyslexiaToggle.addEventListener('change', () => body.classList.toggle('dyslexia-font'));

        // User Session & Navigation Logic
        (function () {
            // Drag and Drop Visuals (Scoped)
            const dropZone = document.getElementById('drop-zone');
            if (dropZone) {
                ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, (evt) => {
                    evt.preventDefault();
                    dropZone.classList.add('bg-blue-500/10', 'border-blue-500');
                }));
                ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, (evt) => {
                    evt.preventDefault();
                    // On drop, we might want to keep it active if file is valid, but for now simple toggle
                    if (e === 'dragleave') dropZone.classList.remove('bg-blue-500/10', 'border-blue-500');
                }));

                dropZone.addEventListener('drop', (e) => {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    const fileInput = document.getElementById('task-file-input');
                    const nameDisplay = document.getElementById('file-name-display');

                    if (files.length > 0) {
                        fileInput.files = files; // Assign dropped files to input
                        nameDisplay.textContent = files[0].name;
                        dropZone.classList.add('bg-blue-500/10', 'border-blue-500');
                    }
                });
            }

            // User Data
            const userData = JSON.parse(localStorage.getItem('easein-user') || 'null');
            const nameEl = document.getElementById('user-display-name');

            if (userData && userData.given_name) {
                if (nameEl) nameEl.textContent = userData.given_name;
            } else if (userData && userData.name) {
                if (nameEl) nameEl.textContent = userData.name.split(' ')[0];
            }

            // Update Avatar
            const avatarEl = document.getElementById('user-avatar');
            if (userData && avatarEl) {
                const photoUrl = userData.picture || userData.photoURL;
                if (photoUrl) {
                    avatarEl.src = photoUrl;
                }
            }

            // Sign out
            const signOutBtn = document.getElementById('sign-out-btn');
            if (signOutBtn) {
                signOutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('easein-user');
                    localStorage.removeItem('easein-logged-in');
                    window.location.href = 'continue.html';
                });
            }
        })();
    </script>
