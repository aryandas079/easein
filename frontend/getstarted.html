<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | easein</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2245%22 fill=%22%234d79ff%22 opacity=%220.2%22/><text y=%22.9em%22 x=%225%22 font-size=%2280%22 fill=%22%234d79ff%22 font-family=%22sans-serif%22 font-weight=%22bold%22>e</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap');

        /* Accessibility: Dyslexia Friendly Font Styles */
        .dyslexia-font {
            font-family: 'Lexend', sans-serif !important;
            letter-spacing: 0.15ch !important;
            word-spacing: 0.3ch !important;
            line-height: 1.6 !important;
        }

        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-blue: #4d79ff;
        }

        .dark-mode {
            --bg-color: #0f0f0f;
            --text-color: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            cursor: none !important;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Custom Cursor - Persistent across buttons */
        #cursor {
            width: 14px;
            height: 14px;
            background: var(--accent-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        a,
        button,
        [role="button"],
        label,
        input {
            cursor: none !important;
        }

        /* Grainy Background */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .gradient-sphere {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(255, 77, 77, 0.08) 0%, rgba(77, 121, 255, 0.08) 50%, transparent 70%);
            filter: blur(100px);
            z-index: 0;
            pointer-events: none;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 2.5rem;
            padding: 3.5rem 2.5rem;
            width: 100%;
            max-width: 420px;
            z-index: 10;
            text-align: center;
        }

        .dark-mode .auth-card {
            border-color: rgba(255, 255, 255, 0.05);
        }

        .return-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s;
        }

        .return-btn:hover {
            opacity: 1;
            transform: translateX(-4px);
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .dark-mode .auth-button {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .auth-button:hover {
            background: var(--text-color);
            color: var(--bg-color);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            opacity: 0.3;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid currentColor;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            opacity: 0.5;
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
        }
    </style>
</head>

<body id="app-body">
    <div id="cursor"></div>
    <div class="grain-overlay"></div>
    <div class="gradient-sphere"></div>

    <a href="index.html" class="return-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
        </svg>
        return
    </a>

    <div class="auth-card">
        <div class="logo-text">easein</div>
        <div class="subtitle">Start your journey toward a clearer mind.</div>

        <!-- Google Auth -->
        <button class="auth-button" data-google-auth>
            <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z"
                    fill="#EA4335" />
            </svg>
            Sign up with Google
        </button>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Phone Auth -->
        <button class="auth-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="5" y="2" width="14" height="20" rx="2" ry="2" />
                <line x1="12" y1="18" x2="12.01" y2="18" />
            </svg>
            Continue with Phone
        </button>

        <!-- Email Auth -->
        <button class="auth-button email-auth-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Sign up with Email
        </button>

        <p class="mt-8 text-xs opacity-40">
            Existing user? <a href="continue.html" class="underline font-bold">Log in</a>
        </p>

        <p class="mt-4 text-[10px] opacity-30 px-4">
            By creating an account, you agree to our
            <a href="terms.html" class="underline">Terms of Service</a> and
            <a href="privacy.html" class="underline">Privacy Policy</a>.
        </p>
    </div>

    <script>
        // Custom Cursor Logic
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.style.transform = 'scale(0.7)');
        document.addEventListener('mouseup', () => cursor.style.transform = 'scale(1)');

        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.style.transform = 'scale(1.5)');
            el.addEventListener('mouseleave', () => cursor.style.transform = 'scale(1)');
        });
    </script>
    <!-- Firebase SDKs (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script src="auth.js"></script>
    <script src="firebase-setup.js"></script>
    <script src="phone-auth.js"></script>
    <script src="email-auth.js"></script>
    <script src="profile-manager.js"></script>
    <script src="theme.js"></script>
    <!-- Invisible reCAPTCHA container -->
    <div id="recaptcha-container"></div>
</body>

</html>
